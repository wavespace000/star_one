<!doctype html>

<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Under Construction</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e293b, #0f172a);
      color: #f8fafc;
      text-align: center;
      padding: 20px;
    }h1 {
  font-size: 1.8rem;
  margin-bottom: 0.5rem;
  color: #facc15;
  letter-spacing: 0.5px;
}

p {
  font-size: 0.95rem;
  color: #cbd5e1;
  margin-bottom: 1.3rem;
  max-width: 380px;
  line-height: 1.6;
}

.loader {
  width: 45px;
  height: 45px;
  border: 5px solid rgba(255,255,255,0.2);
  border-top-color: #facc15;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin-bottom: 1.2rem;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

a {
  color: #facc15;
  text-decoration: none;
  font-weight: 500;
  font-size: 0.9rem;
  border: 2px solid #facc15;
  padding: 6px 14px;
  border-radius: 25px;
  transition: all 0.3s ease;
}

a:hover {
  background: #facc15;
  color: #0f172a;
}

@media (max-width: 480px) {
  h1 {
    font-size: 1.5rem;
  }
  p {
    font-size: 0.85rem;
    max-width: 280px;
  }
  a {
    font-size: 0.8rem;
    padding: 5px 12px;
  }
  .loader {
    width: 35px;
    height: 35px;
    border-width: 4px;
  }
}

  </style>
</head>
<body>
  <div class="loader"></div>
  <h1>Website Sedang Dalam Pembangunan</h1>
  <p>Segera hadir. Silakan kembali lagi nanti.</p>
  <a href="https://wavespace000.github.io/star_one">Kembali ke Beranda</a>
</body>

</html>
